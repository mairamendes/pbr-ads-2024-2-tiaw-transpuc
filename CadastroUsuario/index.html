<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPuc - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/316a68a540.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <a href="/Login/index.html" class="botao-voltar"><i class="fa-solid fa-x"></i></a>
            <img src="img/LOGO.svg" alt="">
            <div class="cadastro-formulario">
                <form id="registerForm">
                    <div class="formulario-grupo">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">CPF</label>
                        <input type="text" maxlength="14" class="form-control" id="cpf" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Telefone</label>
                        <input type="text"  maxlength="15" class="form-control" id="telefone" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" required>
                    </div>
                    <div class="botao">
                        <button type="submit" class="botao-cadastro">Cadastrar</button>
                    </div>
                </form>
                <div class="links">
                    <a href="">Eu li e concordo com os Termos de Uso e a Política de Privacidade.</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const sobrenome = document.getElementById("sobrenome").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem.");
                return;
            }

            const user = {
                nome: nome,
                sobrenome: sobrenome,
                cpf: cpf,
                telefone: telefone,
                email: email,
                senha: senha
            };

            localStorage.setItem("user", JSON.stringify(user));

            alert("Cadastro realizado com sucesso!");
            window.location.href = "/Login/index.html";
        });
        function formatarCPF(e) {
            e.target.value = e.target.value
                .replace(/\D/g, "") 
                .replace(/(\d{3})(\d)/, "$1.$2") 
                .replace(/(\d{3})(\d)/, "$1.$2") 
                .replace(/(\d{3})(\d{2})$/, "$1-$2"); 
        }

        function formatarTelefone(e) {
            e.target.value = e.target.value
                .replace(/\D/g, "") 
                .replace(/(\d{2})(\d)/, "($1) $2") 
                .replace(/(\d{4,5})(\d{4})$/, "$1-$2");
        }

        document.getElementById("cpf").addEventListener("input", formatarCPF);
        document.getElementById("telefone").addEventListener("input", formatarTelefone);

    </script>
</body>

</html>
